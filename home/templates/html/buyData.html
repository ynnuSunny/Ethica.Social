{% extends 'html/base.html' %}

<!DOCTYPE html>

{% load static %}
<html>



<head>
    <meta charset="UTF-8">
    <title>Reaction Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/flatpickr.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/line-awesome.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/line-awesome-font-awesome.min.css' %}">
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'lib/slick/slick.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'lib/slick/slick-theme.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/responsive.css' %}">
</head>

<body>
    <div class="wrapper">
        {% block content %}
        {% if msg is not none %}

            <script>

              alert("{{msg}}");

            </script>
            {% endif %}
        <section class="profile-account-setting">
            <div class="container">
                <div class="account-tabs-setting">
                    <div class="row">
                        <div class="col-lg-2">

                        </div>
                        <div class="col-lg-9">

                            <div class="tab-content" id="nav-tabContent">
                                <div class="tab-pane fade show active" id="nav-acc" role="tabpanel"
                                aria-labelledby="nav-acc-tab">
                                <div class="privacy security">
                                        <div class="row">
                                            <div class="col-12">
                                                <h3>Buy Data</h3>

                                            <form method="get" action="{% url 'buyDataHandle'%}" >
                                                <div class="checkbox" class="form-group">

                                                     <p>maximum amount of users (less than or equal to  {{maxData}}):</p>

                                                    <input type="number" min="1" max="{{maxData}}" placeholder="  no of data" name="maxUsr" value="{{maxData}}">

                                                    <div style="margin: 10px;">
                                                        <p>minimum age:</p>

                                                        <input type="number" min="18"  placeholder="age" name="age" value="18">

                                                    </div>
                                                    <div class="form-check">
                                                        <div class="custom-control custom-radio">
                                                            <input type="radio" id="gender1" name="gender" value="any" checked>
                                                            <label for="gender1">any gender</label><br>
                                                            <input type="radio" id="age2" name="gender" value="male">
                                                            <label for="age2">male</label><br>
                                                            <input type="radio" id="age3" name="gender" value="female">
                                                            <label for="age3">female</label><br><br>

                                                        </div>
                                                    </div>
                                                    <div style="float: left; margin-left: 20px;">
                                                        <p>location :</p>
                                                        <input type="text" placeholder="location" name="location" value="any" >

                                                    </div>
                                                </div>
                                                <div class="btns">
                                                  <a ><input type="submit" value="buy"></a>

                                               </div>


                                            </form>

                                        </div>

                                    </div>
                            </div>





                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        {% endblock content %}
    </div>
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/popper.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/flatpickr.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'lib/slick/slick.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
</body>


</html>
